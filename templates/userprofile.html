<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BhashaNow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #84fab0, #8fd3f4);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
            transition: background-position 0.6s ease-out;
            perspective: 1000px;
        }
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: transform 0.2s ease-out;
            z-index: 1;
            opacity: 0;
            animation: fadeInSlideUp 0.8s 0.2s ease-out forwards;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }
        @keyframes fadeInSlideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .floating-label-group { position: relative; }
        .floating-label-group .floating-label {
            position: absolute;
            pointer-events: none;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #4a5568;
            transition: all 0.2s ease-out;
        }
        .floating-input:focus ~ .floating-label,
        .floating-input:not(:placeholder-shown) ~ .floating-label,
        .select-input:focus ~ .floating-label,
        .select-input:not([value=""]):not(:focus) ~ .floating-label {
            top: -0.6rem;
            left: 0.75rem;
            font-size: 0.75rem;
            font-weight: 500;
            color: #c2410c;
            padding: 0 0.25rem;
            background: rgba(255, 255, 255, 0.5);
             backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 4px;
        }
        .floating-input, .select-input { transition: border-color 0.2s ease-out; }
        .floating-input:focus, .select-input:focus {
            outline: none;
            border: 2px solid #f97316;
        }
        
        .form-scroll-container {
            overflow-y: auto;
            padding-right: 0.5rem;
        }
        .form-scroll-container::-webkit-scrollbar { width: 6px; }
        .form-scroll-container::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
        .form-scroll-container::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.4); border-radius: 10px; }
        .form-scroll-container::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.6); }

        @media (max-width: 640px) {
            .glass-effect { padding: 1.5rem !important; }
            h1 { font-size: 1.75rem; }
            h2 { font-size: 1.25rem; }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen overflow-hidden p-4">
    <canvas id="particle-canvas"></canvas>
    <div class="w-full max-w-lg p-8 space-y-6 glass-effect shadow-2xl rounded-2xl">
        <div class="text-center flex-shrink-0">
            <h1 class="text-3xl font-bold text-gray-900">User Profile</h1>
            <p class="text-gray-800 font-medium">Manage your account settings.</p>
        </div>
        
        <div class="flex items-center space-x-4 flex-shrink-0">
            <div class="relative group">
                <img id="avatar-preview" class="w-20 h-20 rounded-full border-2 border-orange-500 object-cover" src="https://placehold.co/100x100/f97316/FFFFFF?text=A" alt="User Avatar">
                <label for="avatar-upload" class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-50 flex items-center justify-center rounded-full cursor-pointer transition-all duration-300">
                    <input type="file" id="avatar-upload" class="hidden" accept="image/png, image/jpeg, image/gif">
                    <svg class="w-8 h-8 text-white opacity-0 group-hover:opacity-100 transition-opacity duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                </label>
            </div>
            <div>
                <h2 id="display-name" class="text-2xl font-bold text-gray-800">{{user.name}}</h2>
                <p id="display-email" class="text-gray-600">{{user.email}}</p>
            </div>
        </div>

        <div class="border-t border-gray-300 flex-shrink-0"></div>

        <div class="form-scroll-container">
            <form id="profileForm" class="space-y-4" action="#" method="POST">
                
                <div>
                    <h3 class="text-xl font-semibold text-gray-800">Edit Information</h3>
                    <div class="floating-label-group mt-4">
                        <input id="fullName" name="fullName" type="text" autocomplete="name" required placeholder=" "
                            class="floating-input block w-full px-4 py-3 bg-white bg-opacity-50 border border-gray-300 rounded-lg">
                        <label for="fullName" class="floating-label"><b>Full Name</b></label>
                    </div>
                </div>

                <div>
                    <h3 class="text-xl font-semibold text-gray-800">Preferred Language</h3>
                     <div class="floating-label-group mt-4">
                        <select id="preferredLanguage" name="preferredLanguage" required
                            class="select-input floating-input block w-full px-4 py-3 bg-white bg-opacity-50 border border-gray-300 rounded-lg appearance-none">
                            <option value="" disabled selected></option>
                            <option value="en">English</option>
                            <option value="hi">Hindi (हिन्दी)</option>
                            <option value="bn">Bengali (বাংলা)</option>
                            <option value="pa">Punjabi (ਪੰਜਾਬੀ)</option>
                            <option value="gu">Gujarati (ગુજરાતી)</option>
                            <option value="mr">Marathi (मराठी)</option>
                            <option value="ta">Tamil (தமிழ்)</option>
                            <option value="te">Telugu (తెలుగు)</option>
                            <option value="kn">Kannada (ಕನ್ನಡ)</option>
                            <option value="ml">Malayalam (മലയാളം)</option>
                        </select>
                        <label for="preferredLanguage" class="floating-label"></label>
                         <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                        </div>
                    </div>
                </div>
                
                <div>
                     <h3 class="text-xl font-semibold text-gray-800">Change Email</h3>
                     <div class="floating-label-group mt-4">
                        <input id="newEmail" name="newEmail" type="email" autocomplete="email" placeholder=" "
                            class="floating-input block w-full px-4 py-3 bg-white bg-opacity-50 border border-gray-300 rounded-lg">
                        <label for="newEmail" class="floating-label">New Email Address</label>
                    </div>
                    <p id="email-match-error" class="text-xs text-red-600 mt-1 hidden">Emails do not match.</p>
                </div>

                <div class="pt-4 flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4">
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-sm font-medium text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 hover:scale-105 transform transition-all duration-300 ease-in-out">
                        Save Changes
                    </button>
                    <button type="button" onclick="window.location.href='/logout'" class="w-full flex justify-center py-3 px-4 border border-gray-400 rounded-lg shadow-sm text-sm font-medium text-gray-800 bg-white bg-opacity-60 hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transform transition-all duration-300 ease-in-out">
                        Log Out
                    </button>
                </div>
            </form>
             <p class="!mt-8 text-center text-sm text-gray-700">
                <a href="/hub" class="font-semibold text-orange-700 hover:text-orange-600">Back to Transliteration Tool</a>
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const card = document.querySelector('.glass-effect');
            const fullNameInput = document.getElementById('fullName');
            const displayName = document.getElementById('display-name');
            const displayEmail = document.getElementById('display-email');
            const newEmailInput = document.getElementById('newEmail');
            const avatarUploadInput = document.getElementById('avatar-upload');
            const avatarPreview = document.getElementById('avatar-preview');

            // Set initial values
            fullNameInput.value = user.name;
            preferredLanguage.value = user.pref;

            // Avatar Upload Logic
            if (avatarUploadInput && avatarPreview) {
                avatarUploadInput.addEventListener('change', () => {
                    const file = avatarUploadInput.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            avatarPreview.src = e.target.result;
                        };
                        reader.readAsDataURL(file);
                    }
                });
            }

            document.getElementById('profileForm').addEventListener('submit', (e) => {
                e.preventDefault();
                displayName.textContent = fullNameInput.value || "Your Name";
                if(newEmailInput.value) {
                    displayEmail.textContent = newEmailInput.value;
                }
                alert('Profile updated (simulation)!');
            });

            document.body.addEventListener('mousemove', (e) => {
                const { clientX, clientY } = e;
                const { innerWidth, innerHeight } = window;
                const xPercent = (clientX / innerWidth) * 100;
                const yPercent = (clientY / innerHeight) * 100;
                document.body.style.backgroundPosition = `${xPercent}% ${yPercent}%`;
            });

            if (card) {
                card.addEventListener('mousemove', (e) => {
                    const { left, top, width, height } = card.getBoundingClientRect();
                    const x = e.clientX - left;
                    const y = e.clientY - top;
                    const rotateX = -((y - height / 2) / (height / 2)) * 10;
                    const rotateY = ((x - width / 2) / (width / 2)) * 10;
                    card.style.transform = `translateY(0) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
                });
                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'translateY(0) rotateX(0deg) rotateY(0deg) scale(1)';
                });
            }
            
            const canvas = document.getElementById('particle-canvas');
            if (canvas) {
                const ctx = canvas.getContext('2d');
                let particles = [];
                let mouse = { x: null, y: null, radius: 150 };
                const indianAlphabets = 'أ ب ت ث ج ح خ د ذ ر ز س ش ص ض ط ظ ع غ ف ق ك ل م ن ه و ي a b c d e f g h i j k l m n o p q r s t u v w x y z';

                const setCanvasSize = () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                };

                const createParticles = () => {
                    particles = [];
                    const particleCount = Math.floor((canvas.width * canvas.height) / 10000);
                    for (let i = 0; i < particleCount; i++) {
                        const size = Math.random() * 22 + 10;
                        particles.push({
                            x: Math.random() * canvas.width,
                            y: Math.random() * canvas.height,
                            char: indianAlphabets[Math.floor(Math.random() * indianAlphabets.length)],
                            size: size,
                            baseVx: (Math.random() - 0.5) * 0.5,
                            baseVy: (Math.random() - 0.5) * 0.5,
                            vx: (Math.random() - 0.5) * 0.5,
                            vy: (Math.random() - 0.5) * 0.5,
                            color: `rgba(255, 255, 255, ${Math.random() * 0.4 + 0.2})`
                        });
                    }
                };

                const connectParticles = () => {
                    for (let i = 0; i < particles.length; i++) {
                        for (let j = i + 1; j < particles.length; j++) {
                            const dx = particles[i].x - particles[j].x;
                            const dy = particles[i].y - particles[j].y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            if (distance < 150) { 
                                ctx.beginPath();
                                ctx.strokeStyle = `rgba(255, 255, 255, ${1 - distance / 150})`;
                                ctx.lineWidth = 0.3;
                                ctx.moveTo(particles[i].x, particles[i].y);
                                ctx.lineTo(particles[j].x, particles[j].y);
                                ctx.stroke();
                                ctx.closePath();
                            }
                        }
                    }
                };

                const animate = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    particles.forEach(p => {
                        if (mouse.x && mouse.y) {
                            const dx = p.x - mouse.x;
                            const dy = p.y - mouse.y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            if (distance < mouse.radius) {
                                const force = (mouse.radius - distance) / mouse.radius;
                                p.vx += (dx / distance) * force * 0.3;
                                p.vy += (dy / distance) * force * 0.3;
                            }
                        }
                        p.vx *= 0.95;
                        p.vy *= 0.95;
                        p.vx += p.baseVx * 0.05;
                        p.vy += p.baseVy * 0.05;
                        p.x += p.vx;
                        p.y += p.vy;
                        if (p.x < -p.size) p.x = canvas.width + p.size;
                        if (p.x > canvas.width + p.size) p.x = -p.size;
                        if (p.y < -p.size) p.y = canvas.height + p.size;
                        if (p.y > canvas.height + p.size) p.y = -p.size;
                        ctx.fillStyle = p.color;
                        ctx.font = `${p.size}px Inter`;
                        ctx.fillText(p.char, p.x, p.y);
                    });
                    connectParticles();
                    requestAnimationFrame(animate);
                };

                window.addEventListener('mousemove', (e) => { mouse.x = e.clientX; mouse.y = e.clientY; });
                window.addEventListener('mouseout', () => { mouse.x = null; mouse.y = null; });
                window.addEventListener('resize', () => { setCanvasSize(); createParticles(); });

                setCanvasSize();
                createParticles();
                animate();
            }
        });
    </script>
</body>
</html>
