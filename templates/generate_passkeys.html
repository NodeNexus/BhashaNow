<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BhashaNow - Save Your Passkeys</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #84fab0, #8fd3f4);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
        }
        #particle-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            z-index: 1;
        }
        .font-brand {
            font-family: 'Poppins', sans-serif;
        }
        .passkey-box {
            background: rgba(255,255,255,0.4);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .disabled {
            background: gray !important;
            pointer-events: none;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen overflow-hidden p-4">
    <canvas id="particle-canvas"></canvas>
    <div class="w-full max-w-lg p-8 space-y-6 glass-effect shadow-2xl rounded-2xl m-4">
        <div class="text-center">
            <a href="/" class="flex justify-center items-center space-x-2 mb-4">
                <img src="{{ url_for('static', filename='img.png') }}" alt="BhashaNow Logo" class="w-10 h-10 rounded-lg">
                <span class="text-2xl font-bold text-gray-800 font-brand">BhashaNow</span>
            </a>
             <div class="flex justify-center items-center gap-2">
                 <svg class="w-8 h-8 text-orange-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75m-3-7.036A11.959 11.959 0 013.598 6 11.99 11.99 0 003 9.749c0 5.592 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.6-3.751A11.959 11.959 0 0112 2.764v.001z" />
                </svg>
                <h1 class="text-3xl font-bold text-gray-900">Save Your Passkeys</h1>
            </div>
            <p class="text-gray-700 mt-2">Welcome to BhashaNow! We use a secure passkey system. These are your three unique passkeys. They are the **only** way to sign in or recover your account.</p>
        </div>

        <div class="space-y-4 pt-4">
            <div class="passkey-box p-4 rounded-lg flex items-center justify-between">
                <span class="font-semibold text-gray-700">Passkey 1:</span>
                <span id="passkey-1" class="font-mono text-lg font-bold tracking-wider">{{data.first }}</span>
                <button class="copy-btn bg-gray-200/50 hover:bg-gray-200/80 text-gray-700 font-semibold py-1 px-3 text-sm rounded-md">Copy</button>
            </div>
            <div class="passkey-box p-4 rounded-lg flex items-center justify-between">
                <span class="font-semibold text-gray-700">Passkey 2:</span>
                <span id="passkey-2" class="font-mono text-lg font-bold tracking-wider">{{data.second }}</span>
                <button class="copy-btn bg-gray-200/50 hover:bg-gray-200/80 text-gray-700 font-semibold py-1 px-3 text-sm rounded-md">Copy</button>
            </div>
            <div class="passkey-box p-4 rounded-lg flex items-center justify-between">
                <span class="font-semibold text-gray-700">Passkey 3:</span>
                <span id="passkey-3" class="font-mono text-lg font-bold tracking-wider">{{data.third }}</span>
                <button class="copy-btn bg-gray-200/50 hover:bg-gray-200/80 text-gray-700 font-semibold py-1 px-3 text-sm rounded-md">Copy</button>
            </div>
        </div>

        <div class="pt-4">
            <div class="flex items-center">
                <input id="confirm-save" type="checkbox" class="h-4 w-4 text-orange-600 focus:ring-orange-500 border-gray-300 rounded">
                <label for="confirm-save" class="ml-2 block text-sm text-gray-900">I have saved my passkeys in a safe place.</label>
            </div>
            <a id="continue-link" href="/">
                <button id="continue-btn" class="disabled">Continue</button>    
            </a>
             <p class="mt-4 text-center text-sm text-gray-700">
                Finished saving? 
                <a href="/login" class="font-semibold text-orange-700 hover:text-orange-600">Go to Sign In</a>
            </p>
        </div>
    </div>

    <script>
        confirmCheckbox.addEventListener('change', () => {
            if (confirmCheckbox.checked) {
                continueBtn.classList.remove("disabled");
            } else {
                continueBtn.classList.add("disabled");
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const passkeySpans = [document.getElementById('passkey-1'), document.getElementById('passkey-2'), document.getElementById('passkey-3')];
            const copyBtns = document.querySelectorAll('.copy-btn');
            const confirmCheckbox = document.getElementById('confirm-save');
            const continueBtn = document.getElementById('continue-btn');

            const passkeyColors = ['#991b1b', '#166534', '#1e40af']; // Red, Green, Blue

            // Simulate fetching passkeys from backend and assign colors
            passkeySpans.forEach((span, index) => {
                span.textContent = generatePasskey();
                span.style.color = passkeyColors[index % passkeyColors.length];
            });
            
            copyBtns.forEach((btn, index) => {
                btn.addEventListener('click', () => {
                    const passkey = passkeySpans[index].textContent;
                    const textArea = document.createElement("textarea");
                    textArea.value = passkey;
                    document.body.appendChild(textArea);
                    textArea.select();
                    try {
                        document.execCommand('copy');
                        btn.textContent = 'Copied!';
                    } catch (err) {
                        console.error('Failed to copy text: ', err);
                        btn.textContent = 'Error';
                    }
                    document.body.removeChild(textArea);
                    setTimeout(() => { btn.textContent = 'Copy'; }, 2000);
                });
            });

            confirmCheckbox.addEventListener('change', () => {
                continueBtn.disabled = !confirmCheckbox.checked;
            });
            
            // Particle animation
            const canvas = document.getElementById('particle-canvas');
            if (canvas) {
                // ... (Same particle animation script)
                const ctx = canvas.getContext('2d');
                let particles = [];
                let mouse = { x: null, y: null, radius: 150 };
                const indianAlphabets = 'أ ب ت ث ج ح خ د ذ ر ز س ش ص ض ط ظ ع غ ف ق ك ل م ن ه و ي a b c d e f g h i j k l m n o p q r s t u v w x y z';
                const setCanvasSize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
                const createParticles = () => {
                    particles = [];
                    const particleCount = Math.floor((canvas.width * canvas.height) / 10000);
                    for (let i = 0; i < particleCount; i++) {
                        const size = Math.random() * 22 + 10;
                        particles.push({
                            x: Math.random() * canvas.width, y: Math.random() * canvas.height,
                            char: indianAlphabets[Math.floor(Math.random() * indianAlphabets.length)],
                            size: size, baseVx: (Math.random() - 0.5) * 0.2, baseVy: (Math.random() - 0.5) * 0.2,
                            vx: (Math.random() - 0.5) * 0.2, vy: (Math.random() - 0.5) * 0.2,
                            color: `rgba(255, 255, 255, ${Math.random() * 0.4 + 0.2})`
                        });
                    }
                };
                const connectParticles = () => {
                    for (let i = 0; i < particles.length; i++) {
                        for (let j = i + 1; j < particles.length; j++) {
                            const dx = particles[i].x - particles[j].x;
                            const dy = particles[i].y - particles[j].y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            if (distance < 150) { 
                                ctx.beginPath();
                                ctx.strokeStyle = `rgba(255, 255, 255, ${1 - distance / 150})`;
                                ctx.lineWidth = 0.3;
                                ctx.moveTo(particles[i].x, particles[i].y);
                                ctx.lineTo(particles[j].x, particles[j].y);
                                ctx.stroke();
                                ctx.closePath();
                            }
                        }
                    }
                };
                const animate = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    particles.forEach(p => {
                        if (mouse.x && mouse.y) {
                            const dx = p.x - mouse.x; const dy = p.y - mouse.y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            if (distance < mouse.radius) {
                                const force = (mouse.radius - distance) / mouse.radius;
                                p.vx += (dx / distance) * force * 0.3; p.vy += (dy / distance) * force * 0.3;
                            }
                        }
                        p.vx *= 0.95; p.vy *= 0.95; p.vx += p.baseVx * 0.05; p.vy += p.baseVy * 0.05;
                        p.x += p.vx; p.y += p.vy;
                        if (p.x < -p.size) p.x = canvas.width + p.size; if (p.x > canvas.width + p.size) p.x = -p.size;
                        if (p.y < -p.size) p.y = canvas.height + p.size; if (p.y > canvas.height + p.size) p.y = -p.size;
                        ctx.fillStyle = p.color; ctx.font = `${p.size}px Inter`; ctx.fillText(p.char, p.x, p.y);
                    });
                    connectParticles();
                    requestAnimationFrame(animate);
                };
                window.addEventListener('mousemove', (e) => { mouse.x = e.clientX; mouse.y = e.clientY; });
                window.addEventListener('mouseout', () => { mouse.x = null; mouse.y = null; });
                window.addEventListener('resize', () => { setCanvasSize(); createParticles(); });
                setCanvasSize(); createParticles(); animate();
            }
        });
    </script>
</body>
</html>
